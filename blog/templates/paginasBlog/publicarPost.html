{%load static%}
{% block title %} Publicar Post {%endblock %}

{%block content%}
<p>hola</p>
    {%for post in posts%}

    {%if post.imagen%}
      <p>{{post.titulo}}</p>
      <p>{{post.resumen}}</p>
      <p>{{post.texto}}</p>
      <p>{{post.imagen.url}}</p>
    <img src='{{post.imagen.url}}' width="100%" />
    {%endif%}

  {%endfor%}

{%endblock%}
