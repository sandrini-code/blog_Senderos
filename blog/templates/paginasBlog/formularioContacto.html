<!DOCTYPE html>
<html>
<head>
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <h1>Contactenos</h1>
    <form action="/contactar/" method="post">{% csrf_token %}
        <div class="container">
        <p>Asunto: <input type="text" class="form-control" name="txtAsunto"/></p>

        <p>Email: <input type="email"  class="form-control" name="txtEmail" height="10"/></p>
        <p>
            Mensaje:
            <textarea name="txtMensaje" class="form-control" rows="5" cols="30" style="resize: none;"></textarea>
        </p>
        <input type="submit" value="Enviar"/>
        </div>
    </form>


</body>
</html>
