{% extends "paginasBlog/plantillaPadre.html" %}
{%load static%}
{% block title %} Posteo {%endblock %}

{%block content%}
<form method="POST" enctype="multipart/form-data">
{%csrf_token%}
    <div class="card">
        <h1 align="center" class="card-header">Posteo</h1>
        <div class="card-body">
            {{post_form.as_p}}
        </div>
        <button type="submit">Guardar</button>
        <a href="{% url 'crear_post' %}">Cancelar</a>

    </div>
</form>


{%endblock%}
